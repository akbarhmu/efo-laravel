<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- CSS Style -->
    <link rel="stylesheet" href="assets/css/registrasi.css">
    <title>Election for Everyone</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Daftar</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Nama Lengkap" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-id-card"></i>
                            <input type="text" placeholder="NIK" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-calendar-days"></i>
                            <input type="text" placeholder="Tanggal Lahir" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Kata Sandi" />
                        </div>
                    <input type="submit" value="Daftar" class="btn solid" />
                </form>

                <a href="index.html">
                    Silahkan masuk jika sudah memiliki akun
                </a>
            </div>
        </div>
  
        <div class="panels-container">
            <div class="panel left-panel">
                <img src="assets/img/efo-logo.png" class="image" alt="" />
                <h1>EFO</h1>
            </div>
        </div>
    </div>
    
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/script.js"></script>
</body>
</html>
